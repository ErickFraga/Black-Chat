<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Chat</title>

    <!--jquery-->    <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
    <!--popper.js--> <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!--socket.io--> <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" ></script>
    <!--bootstrap--> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"-->
    <link href="https://fonts.googleapis.com/css?family=B612+Mono|Monoton|Roboto:500|Share+Tech+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>  


    <form id="chat">
        <div name="title" class="title" >Black-Chat</div>
        
        <div class="message-submit input-group">
            <div class="input-group-prepend">
                <button name="username-color" class=" whwhite-button btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#" onclick="changeColor('Amarelo')" >Amarelo</a>
                    <a class="dropdown-item" href="#" onclick="changeColor('Laranja')" >Laranja</a>
                    <a class="dropdown-item" href="#" onclick="changeColor('Vermelho')">Vermelho</a>
                    <a class="dropdown-item" href="#" onclick="changeColor('Rosa')">Rosa</a>
                    <a class="dropdown-item" href="#" onclick="changeColor('Roxo')">Roxo</a>
                    <a class="dropdown-item" href="#" onclick="changeColor('Azul')">Azul</a>
                    <a class="dropdown-item" href="#" onclick="changeColor('Azul Claro')">Azul Claro</a>
                    <a class="dropdown-item" href="#" onclick="changeColor('Verde Claro')">Verde Claro</a>
                    <a class="dropdown-item" href="#" onclick="changeColor('Verde')">Verde</a>
                    
                </div>
            </div>
            <input type="text" name=username placeholder="Nome de usuario"   class="form-control" aria-label="Text input with dropdown button">
        </div>

        <div class="messages"></div>
        <div  class="message-submit input-group mb-3">
            <input type="text" name="message" placeholder="Digite sua mensagem" class="form-control" >
            <div class="input-group-append">
              <button class="white-button btn btn-outline-secondary" type="submit">Enviar</button>
            </div>
        </div>

    </form>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
